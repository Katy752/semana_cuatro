<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alumnos</title>
</head>
<body>
<h1>Lista de Alumnos</h1>
         <ul>
              {% if alumnos %}
              {% for alumno in alumnos %}
               <li> <a href="/get_alumnos/{{ alumno.id }} "> {{ alumno.nombre }} </a> </li>
               {% endfor %}

         </ul>
          {% else %}
                <p> No hay alumnos registrados</p>
          {%  endif %}
</body>
</html>
