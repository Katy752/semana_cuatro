<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Materias</title>
</head>
<body>
  <h1>Alumnos Inscriptos</h1>
  <table class="table table-striped">
            <div class="row justify-content-center">
                <div class="col-10">
                    <h3 class="h3-materias">Alumnos: {{ materia.nombre}}</h3>
                          <ul class="list-group">
                             {% for alumno in alumnos %}
                                <li class="list-goup-item">
                                  {{alumno.nombre}}
                                </li>
                              {%endfor%}
                           </ul>
                 </div>
            </div>
   </table>
</body>
</html>
